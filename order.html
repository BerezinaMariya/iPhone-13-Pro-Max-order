        <div>
        <label>
            Имя
            <input type="text" name="name" required>
        </label>
        </div>
        <br>
        <div>
        <label>
            Фамилия
            <input type="text" name="surname" required>
        </label>
        </div>
        <br>
        <div>
        <label>
            Телефон

                <option value="Belarus">+375</option>

            </select>
            <input type="tel" name="phoneNumber" maxlength="10" required>

        </div>
        <br>
        <div>
        <label>
            Email
            <input type="email" name="email" required>
        </label>
        </div>
        <br>
        <div>
        <label>
            Объём памяти
            <select name="storageSpace">
                <option value="64">64</option>
                <option value="256">256</option>
                <option value="512">512</option>
            </select>
        </label>
        </div>
        <br>
        <div>
            Способ доставки
            <br>
            <label>
                <input type="radio" name="delivery" value="courier" checked required> Курьером
            </label>
            <br>
            <label>
                <input type="radio" name="delivery" value="pickup" required> Самовывоз
            </label>
            <br>
        </div>
        <br>
        <div>
            Добавить к заказу
            <br>
            <label>
                <input type="checkbox" name="addToOrder[]" value="transCase"> Прозрачный чехол
            </label>
            <br>
            <label>
                <input type="checkbox" name="addToOrder[]" value="magSafe"> Беспроводное зарядное устройство MagSafe
            </label>
            <br>
            <label>
                <input type="checkbox" name="addToOrder[]" value="airPods"> Наушники AirPods
            </label>
        </div>
        <br>
        <div>
        <label>
        Комментарий к заказу
            <br>
            <textarea name="commentToOrder" cols="30" rows="10"></textarea>
        </label>
        </div>
        <br>
        <div>
        <label>
            <input type="checkbox" name="agreed" value="agreed"> Принимаю <a href="https://berezinamariya.github.io/how-to-learn/" target="_blank">условия сайта</a>
        </label>
        </div>
        <br>
        <button type="submit">Заказать</button>
